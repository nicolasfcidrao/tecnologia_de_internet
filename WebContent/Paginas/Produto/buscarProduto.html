<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Buscar Produtos</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<form method="get" action="/Trabalho_Rafael/BuscarProduto">
		<div class="form-group">
			<label for="nome">Nome:</label> <input type="nome"
				class="form-control" required="required" id="nome"
				placeholder="Insira as informações do produto">
		</div>
		<div class="form-group">
			<select name="opcao" class="form-control" required="required">
				<option value="nome">Nome</option>
				<option value="codigo">Código</option>
			</select>
		</div>

		<button type="submit" class="btn btn-default">Buscar</button>

	</form>
</body>
</html>
